<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<title>Wireframe test</title>
</head>

	<header class="my-6 mx-4 flex justify-center items-center">

	<div class="h-12 mx-4 rounded-2xl bg-gray-200"></div>
	<main class="mx-4">

			<div class="h-32 bg-gray-600 rounded-2xl"></div>
		</section>
		<section class="my-6">
			<h2 class="my-4 mx-2 text-gray-800 font-semibold text-2xl">Global leaderboard</h2>
			<div class="flex flex-col gap-4">
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>

				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
				<div class="h-7 bg-gray-300 rounded-2xl"></div>
			</div>
		</section>
	</main>
	<nav class="w-full h-28 bg-white fixed bottom-0 flex flex-row items-center justify-items-stretch gap-4">
		<div class="flex flex-col flex-1 items-center cursor-pointer">
			<div class="w-5 h-5 mb-2 rounded-full bg-gray-500"></div>
			<span class="text-gray-400 text-xs">Home</span>
		</div>
		<div class="flex flex-col flex-1 items-center cursor-pointer">
			<div class="w-5 h-5 mb-2 rounded-full bg-gray-500"></div>
			<span class="text-gray-400 text-xs">Discover</span>
		</div>
		<div class="flex flex-col flex-1 items-center cursor-pointer">
			<div class="w-12 h-12 mb-4 pb-2 flex items-center justify-center rounded-full bg-gray-500 text-white text-5xl">+</div>
		</div>
		<div class="flex flex-col flex-1 items-center cursor-pointer">
			<div class="w-5 h-5 mb-2 rounded-full bg-gray-500"></div>
			<span class="text-gray-400 text-xs">Notifications</span>
		</div>
		<div class="flex flex-col flex-1 items-center cursor-pointer">
			<div class="w-5 h-5 mb-2 rounded-full bg-gray-500"></div>
			<span class="text-gray-400 text-xs">My Profile</span>
		</div>
	</nav>

</html>
